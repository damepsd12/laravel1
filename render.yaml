services:
  - type: web
    name: laravel
    env: php
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: php artisan serve --host 0.0.0.0 --port 8080
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:ktJRJSPAcBpLWIyoF/rpWaO7aCofcD3jl2U+GYSWkQY=
      - key: APP_DEBUG
        value: false
      - key: mysql
        value: mysql
      - key: DB_HOST
        value: <127.0.0.1>
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: <app-crudd>
      - key: root
        value: <app-crudd>
      - key: 
        value: <>
